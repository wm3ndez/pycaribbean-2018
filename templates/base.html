<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Blog App for a PyCaribbean 2018 Talk">
  <meta name="author" content="Williams MÃ©ndez">

  <title>Improving Performance of Growing Django Apps</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
</head>

<body>

<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-8 pt-1">
        <a class="text-muted" href="#">
          <img src="http://pycaribbean.com/img/logo.png" width="70">
          PyCaribbean Santo Domingo - 2018
        </a>
      </div>
      <div class="col-4 text-center">
        <!-- <a class="blog-header-logo text-dark" href="#">Large</a> -->
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center"></div>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand" href="#">
      <img src="https://www.djangoproject.com/s/img/logos/django-logo-negative.svg" width="80">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog-1' %}">Blog 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog-2' %}">Blog 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog-3' %}">Blog 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog 4</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</div>

<main role="main" class="container">
  <div class="row">
    <div class="col-md-8 blog-main">
      {% block content %}{% endblock %}
    </div><!-- /.blog-main -->

    <aside class="col-md-4 blog-sidebar">
      {% block sidebar %}
        <div class="p-3">
          <h4 class="font-italic">Elsewhere</h4>
          <ol class="list-unstyled">
            <li><a href="https://github.com/wm3ndez">GitHub</a></li>
            <li><a href="https://twitter.com/wmendezt">Twitter</a></li>
            <li><a href="https://instagram.com/wmendezt">Instagram</a></li>
          </ol>
        </div>
      {% endblock %}
    </aside><!-- /.blog-sidebar -->

  </div><!-- /.row -->

</main><!-- /.container -->

<footer class="blog-footer text-center">
  <hr>
  PyCaribbean 2018 - Improving Performance of Growing Django Apps
</footer>
</body>
</html>
